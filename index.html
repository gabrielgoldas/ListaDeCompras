<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Compras</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./app.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div class="container">
        <h1 id="title">Lista de Compras <span id="count"></span></h1>
        <form id="form-add">
            <input id="input-item" type="text" placeholder="Digite um item">
            <button class="add" type="submit"><i class="fa-solid fa-plus"></i></button>
            <button id="btn-clear" class="limpar"><i class="fa-solid fa-broom"></i></button>
        </form>

        <div class="order">
            <input id="input-order" type="text" placeholder="Digite um status">
            <button id="btn-search"><i class="fa-solid fa-magnifying-glass"></i></button>
            <select class="order-select">
                <option class="a-z" value="a-z">A-Z</option>
                <option class="z-a" value="z-a">Z-A</option>
                <option class="comprado-order" value="comprado">Status "Comprado"</option>
                <option value="pendente-order">Status "Pendente"</option>
            </select>
        </div>

        <ul id="list-items">
        </ul>
    </div>

</body>

</html>
